<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>0402-01jQuery 测试冒泡事件</title>
    <style>
        body{
            height:2000px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            color: yellow;
            margin-left:30px;
        }
        #main1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #main2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #main3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="main1">
    <div id="main2">
        <p id="main3">走起</p>
    </div>
</div>

<script src="jquery-1.12.1.min.js"></script>
<script>
    var obj = {
        name:111,
        mmm:333,
        eee:666
    }
    $("div").on("click",function () {
        console.log(this)
    })
    $.each(obj,function (item,index) {
        console.log(item+"    "+index)
    })
</script>
</body>
</html>
