<!DOCTYPE html>
<html>
<head lang="en">

    <title>0402-01jQuery offset()系列</title>
    <style>
        body{
            height:2000px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            color: yellow;
            margin-left:30px;
        }
        #main1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #main2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #main3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="main1">
    <div id="main2">
        <p id="main3">走起</p>
    </div>
</div>

        left:200
    })

    })

        }

    })
</script>
</body>
</html>
