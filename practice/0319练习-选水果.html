<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0319练习-选水果</title>
    <style>
        select {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>
<select name="" id="all" multiple>
    <option value="">1西瓜</option>
    <option value="">2香蕉</option>
    <option value="">3桔子</option>
    <option value="">4苹果</option>
    <option value="">5梨</option>
    <option value="">6荔枝</option>
</select>
<input type="button" value=">>" id="btn1"/>
<input type="button" value="<<" id="btn2"/>
<input type="button" value=">" id="btn3"/>
<input type="button" value="<" id="btn4"/>
<select name="" id="sel" multiple>

</select>

</body>
</html>
<script src="../javascript/jQuery_for_me.js"></script>
<script src="../javascript/common.js"></script>
<script>
    console.log($y("#all").children);
    $y("#btn1").onclick = function () {
        for (var i = 0; i < $y("#all").children.length; i) {
            $y("#sel").appendChild($y("#all").children[i])
        }
    }
    $y("#btn2").onclick = function () {
        for (var i = 0; i < $y("#sel").children.length; i) {
            $y("#all").appendChild($y("#sel").children[i])
        }
    }
//    选中的过去
    $y("#btn3").onclick = function () {
        for (var i = 0; i < $y("#all").children.length; i++) {
            if($y("#all").children[i].selected){
                $y("#sel").appendChild($y("#all").children[i]);
                i--
            }
        }
    }
    $y("#btn4").onclick = function () {
        for (var i = 0; i < $y("#sel").children.length; i++) {
            if($y("#sel").children[i].selected){
                $y("#all").appendChild($y("#sel").children[i]);
                i--
            }
        }
    }


</script>
