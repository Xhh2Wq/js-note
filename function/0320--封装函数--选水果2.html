<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0319练习-选水果</title>
    <style>
        select {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>
<select name="" id="all" multiple>
    <option value="">1西瓜</option>
    <option value="">2香蕉</option>
    <option value="">3桔子</option>
    <option value="">4苹果</option>
    <option value="">5梨</option>
    <option value="">6荔枝</option>
</select>
<input type="button" value=">>" id="btn1"/>
<input type="button" value="<<" id="btn2"/>
<input type="button" value=">" id="btn3"/>
<input type="button" value="<" id="btn4"/>
<select name="" id="sel" multiple>

</select>

</body>
</html>
<script src="../javascript/jQuery_for_me.js"></script>
<script src="../javascript/common.js"></script>
<script>
    function sel_fruits(btn1,btn2,btn3,btn4,first,second) {
        btn1 = $y(btn1);
        btn2 = $y(btn2);
        btn3 = $y(btn3);
        btn4 = $y(btn4);
        first = $y(first);
        second = $y(second);
        btn1.onclick = function () {
            second.innerHTML +=first.innerHTML;
            first.innerHTML = ""

        }
        btn2.onclick = function () {
            first.innerHTML += second.innerHTML;
            second.innerHTML = ""
        }
        //    选中的过去
        btn3.onclick = function () {
            for (var i = 0; i < first.children.length; i++) {
                if(first.children[i].selected){
                    second.appendChild(first.children[i]);
                    i--
                }
            }
        }
        btn4.onclick = function () {
            for (var i = 0; i < second.children.length; i++) {
                if(second.children[i].selected){
                    first.appendChild(second.children[i]);
                    i--
                }
            }
        }
    }

    sel_fruits("#btn1","#btn2","#btn3","#btn4","#all","#sel")

    // 方法二
    // 将"全部移过去"封装,点击1,2按钮仅仅换"#all","#sel"的传入位置  (这个地方可以改用 innerHTML)
    // 将"选中的移过去"封装,点击3,4按钮也是换"#all","#sel"的传入位置
</script>
