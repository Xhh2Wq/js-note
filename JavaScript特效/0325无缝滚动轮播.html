<script>
    var timeID1 = null;
    var ul = $y("#ul");
    var lis = ul.getElementsByTagName("li");
    var colors3 = ["red", "blue", "yellow", "black", "purple", "green","red"];
    for (var i = 0; i < colors3.length; i++) {
        lis[i].style.backgroundColor = colors3[i];
    }

    var timeID = setInterval(play,10);
    ul.onmouseover = function () {
        clearInterval(timeID)
    }
    ul.onmouseout = function () {
        timeID = setInterval(play,10)
    }
    function play() {
        var left = ul.offsetLeft;
        var step = -1;
        if (left>=-1800) {
            ul.style.left = (left + step) + "px"
        }else{
            ul.style.left = "0px"
        }

    }


</script>
