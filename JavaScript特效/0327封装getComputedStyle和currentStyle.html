<script>

    /**
     * 封装,获取宽高等的原值
     * @param obj
     * @param attr
     * @returns {*}
     */
    function getStyle(obj,attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr]
        }
        return getComputedStyle(obj,null)[attr]
    }
    var qqqqq = document.getElementById("qqqqq")
    console.log(getStyle(qqqqq, "height"));
</script>
