<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>0328小图跟着鼠标动</title>
  <style>
    body{
      height:2000px;
    }
    img{
      position: absolute;
    }
  </style>
</head>
<body>
<img src="images/cloud.gif" alt="" id="img">
<script src="../javascript/common.js"></script>
<script src="../javascript/jianrong.js"></script>
<script>
  var img = document.getElementById("img");
  window.onmousemove = function (e) {
    e = e || window.event;
    // 方式一 : 鼠标相对屏幕可视区的距离,加上滚动滚动的距离
//    img.style.left = e.clientX + scroll().scrollLeft +"px";
//    img.style.top = e.clientY +scroll().scrollTop+"px";
    // 方式二 : 鼠标相对页面的距离
    img.style.left = page(e).x + "px"
    img.style.top = page(e).y + "px"
  }
</script>
</body>
</html>
