    //  IE8不支持  nextElementSibling,只能用 nextSibling
    function nextElement(ele) {
        if (ele && ele.nextElementSibling){
            return ele.nextElementSibling
        }
        ele = ele.nextSibling;
        while (ele && ele.nodeType != 1){
            ele = ele.nextSibling;
        }return ele
    }
