<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>放大镜实例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }

        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display: none;
        }

        .small {
            position: relative;
        }

        .box img {
            vertical-align: top;
        }

        #bigBox > img { /*是让里面的图片脱标，为的就是让里面的图片进行一个移动*/
            position: absolute;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="small" id="smallBox">
        <img src="../images/001.jpg" width="350" alt=""/>
        <div class="mask" id="mask"></div>
    </div>
    <div class="big" id="bigBox">
        <img id="bigImg" src="../images/0001.jpg" width="800" alt=""/>
    </div>
</div>

</body>
</html>
<script src="../javascript/common.js"></script>
<script src="../javascript/jianrong.js"></script>
<script>
    window.onload = function () {


        //1.获取元素
        var box = document.getElementById("box");
        var smallBox = document.getElementById("smallBox");
        var mask = document.getElementById("mask");
        var bigBox = document.getElementById("bigBox");
        var bigImg = document.getElementById("bigImg");

        // 2.添加事件
        smallBox.onmouseover = function () {
            mask.style.display = "block"
            bigBox.style.display = "block";
            smallBox.onmousemove = function (e) {
                e = e || window.event;
                var x = page(e).x - box.offsetLeft - mask.offsetWidth / 2;
                var y = page(e).y - box.offsetTop - mask.offsetHeight / 2;
                //判断是否出去了
                console.log(x)
                x = x < 0 ? 0 : x;
                y = y < 0 ? 0 : y;
                x = x > smallBox.offsetWidth - mask.offsetWidth ? smallBox.offsetWidth - mask.offsetWidth : x;
                y = y > smallBox.offsetHeight - mask.offsetHeight ? smallBox.offsetHeight - mask.offsetHeight : y;
                mask.style.left = x + "px";
                mask.style.top = y + "px";
                // 下面就将值转换到右边的大图里面
                // 大图除以小盒子,或者大盒子除以小蒙版
                bigImg.style.left = -bigImg.offsetWidth / smallBox.offsetWidth * x + "px"
                bigImg.style.top = -bigImg.offsetHeight / smallBox.offsetHeight * y + "px"
            }
        }
        smallBox.onmouseout = function () {
            mask.style.display = "none"
            bigBox.style.display = "none";
            smallBox.onmousemove = null
        }
    }
</script>
