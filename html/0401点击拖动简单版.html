<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>0328--封装--点击拖动div</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        #box {
            width: 200px;
            height: 200px;
            left: 300px;
            top: 100px;
            position: relative;
            background-color: blue;
            cursor: move;
        }

        .main div {
            border-radius: 200px;
        }

        .box {
            top: 100px;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 100px;
            cursor: move;
        }

        #ccc {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: transparent;
            border: 45px solid #f0f;
            cursor: move;
            border-radius: 100px;
            z-index: 1000;
            top: 150px;
        }
    </style>
</head>
<body>
<div id="main" style="position: relative">
    <div id="ccc"></div>
</div>
<script src="../javascript/common.js"></script>
<script src="../javascript/jianrong.js"></script>
<script>
    var main = document.getElementById("main");
    var ccc = document.getElementById("ccc");
    var colors = ["red", "blue", "yellow", "pink", "purple", "gray"];

    mouseMove1("ccc");




    function mouseMove1(obj, parent) {
        obj = document.getElementById(obj);
        parent = document.getElementById(parent);
        parent = parent || obj;
        obj.onmousedown = function (e) {
            var x = page(e).x;
            var y = page(e).y;
            x = x - parent.offsetLeft;  // 这个获取的是鼠标相对于所在的 div 的距离
            y = y - parent.offsetTop;  // 这个获取的是鼠标相对于所在的 div 的距离
            document.onmousemove = function (f) {
                parent.style.left = (page(f).x - x) + "px";
                parent.style.top = (page(f).y - y) + "px";
            };
        };
        obj.onmouseup = function () {
            document.onmousemove = null
        }
    }


</script>
</body>
</html>
