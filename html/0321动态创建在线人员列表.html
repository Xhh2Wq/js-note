      margin: 10px 10px 0;
    }

      display: block;
      list-style-type: disc;

      -webkit-margin-start: 0px;
      -webkit-margin-end: 0px;
      -webkit-padding-start: 25px;

    .mls li {
      padding: 0 0 5px;
      width: 66px;
      height: 85px;
      list-style: none;
    }

    .ml li {
      float: left;
      text-align: center;
      overflow: hidden;
    }

    a {
      color: #333;
      text-decoration: none;
      font: 12px/1.5 Tahoma, 'Microsoft Yahei', 'Simsun';
    }

    .mls p {
      margin-top: 5px;
    }

    .ml p, .ml span {
      display: block;
      width: 100%;
      height: 20px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .mls img {
      width: 48px;
      height: 48px;
    }

    .ml img {
      display: block;
      margin: 0 auto;
    }
    a img {

    }
  </style>
