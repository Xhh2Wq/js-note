<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0331匹配汉字</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .defau {
        width: 200px;
        height: 20px;
    }

    .de1 {
        background-position: 0 -20px;
    }
</style>
<body>
<div class="container">
    <label>姓名</label><input type="text" id="txt"><span></span><br/>
</div>
<script src="../javascript/common.js"></script>
<script src="../javascript/jianrong.js"></script>
<script>
    var txt = document.getElementById("txt");
    //名字的规律  2--6位组成的

    var regName = /^[\u4e00-\u9fa5]{2,6}$/;
    txt.onblur = function () {
        if (regName.test(this.value)) {
            alert("输入姓名是正确的")
        } else {
            alert("请输入正确的名字。。。。。。。。。。。");
        }
    }

</script>
</body>
</html>
