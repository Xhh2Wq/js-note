    var txt = document.getElementById("txt");

    var regMobile= /^(13[0-9]|14[57]|15[012356789]|17[078]|18[012356789])\d{8}$/;
    var regm =     /^(13[0-9]|14[57]|15[012356789]|17[078]|18[012356789])\d{8}$/;  // 自己写的
    // 2. 鼠标离开文本框的时候
