<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .box {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;
    }

    .hd {
      height: 45px;
    }

    .hd span {
      display: inline-block; /*将行内元素转换成行内块元素，宽高才起作用*/
      width: 90px;
      background-color: pink;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
    }

    .hd span.current {
      background-color: purple; /*紫色*/
      color: #fff;
    }

    .bd li {
      height: 255px;
      background-color: purple;
      display: none; /*设置隐藏*/
    }

    .bd li.current {
      display: block; /*显示*/
      color: #fff;
    }
  </style>
</head>
<body>
<div class="box" id="box1">
  <div class="hd">
    <span class="current">体育</span>
    <span>娱乐</span>
    <span>新闻</span>
    <span>综合</span>
  </div>
  <div class="bd">
    <ul>
      <li class="current">我是体育模块</li>
      <li>我的娱乐模块</li>
      <li>我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>

<script src="../javascript/jQuery_for_me.js"></script>
<script>

function tab(box) {
  var span = $(box).getElementsByTagName('span');
  var list = $(box).getElementsByTagName('li');
  for (var i = 0; i < span.length; i++) {
    span[i].setAttribute("index",i);
    span[i].onclick = function () {
      for (var j = 0; j < span.length; j++) {
        span[j].removeAttribute('class');
        list[j].removeAttribute('class');
      }
      this.setAttribute('class','current');
      list[this.getAttribute('index')].setAttribute('class','current')
    }
  }
}
tab("#box1");
tab("#box2");
tab("#box3");
tab("#box4");
</script>
