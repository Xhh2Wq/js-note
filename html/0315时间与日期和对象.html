    function getTime(date) {
        var time = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        return time

    //    对象
    function Student(name, age, sex, hobby) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.hello = function () {
            this.name = "李四";     //当此函数调用之后,会影响上面的this.name的值
            console.log(this.hobby)
        };
        this.hobby = hobby;

    }
    var zs = new Student("张三", 20, "女", "游泳");
    zs.hello();   //  这里调用之后,直接改变了 this.name 的值,导致下面的输出也是 李四 而不是 张三
    console.log(zs);
    //    遍历
    for (var obj in zs) {
        console.log(obj + ":" + zs[obj]) //遍历对象的适合,就必须用 zs[obj] 这种形式
    }
