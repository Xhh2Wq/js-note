<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>0328找到鼠标在div中的位置</title>
  <style>
    body{
      height:2000px;
    }
    #box{
      width: 300px;
      height: 500px;
      margin: 0 auto;
      background-color: yellow;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script src="../javascript/common.js"></script>
<script src="../javascript/jianrong.js"></script>
<script>
  var box = document.getElementById("box");

      box.onclick = function (e) {
        e = e || window.event;
        var x = page(e).x;
        var y = page(e).y;
        // 鼠标在页面中的位置,减去div在页面中的偏移量
        x = x - box.offsetLeft;
        y = y - box.offsetTop;
        box.innerHTML = x+"========="+y
      }
      
      window.onmousedown = function () {
        
      }


</script>
</body>
</html>
