<script>
    function qq() {
        var qq = document.getElementsByTagName('input');
        for (var i = 0; i < qq.length; i++) {
            qq[i].onfocus = function () {
                if (this.value == '请输入。。。'){
                    this.value = ''
                }
            }
            qq[i].onblur = function () {
                if(this.value == ''){
                    this.value = "请输入。。。"
                }
            }
        }
    }

    qq()
</script>
