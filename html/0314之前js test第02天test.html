// 问题2:找出100-999间的水仙花数 个位数的立方+十位数的立方+百位数的立方=这个数 个数  153
var bai,shi,ge,j = 0;//百位，十位，个位
for (var i = 100; i < 999; i++) {
    bai = parseInt(i/100);
    shi = parseInt(i%100/10);

}

// 练习1：用 while continue或break实现
// 1.计算1到100(含)之间的除了能被7整除之外所有整数的和。
// 2.找出100内所有的素数(素数，只能被1和本身整除),并统计出素数的个数//
var k = 0,arr=[2,3];
for (var i = 4; i < 100; i++) {
    for (var j = 2; j <= Math.floor(Math.sqrt(i)); j++) {
        if (i % j == 0){
            break
        }else if(j == Math.floor(Math.sqrt(i))){
            arr[arr.length] = i;
            k++
        }
    }
}
console.log("所有的素数是："+"["+arr+"]");
console.log("100以内共有素数"+(k+2)+"个");
// 3.让用户输入一个数,判断是不是素数
var shu = prompt("输入数字，判断是不是素数");
shu = +shu || "输入了非正常数字";
console.log(shu);
for (var i = 2; i < Math.sqrt(shu); i++) {
    if (shu % i == 0) {
        console.log(shu+'不是质数');
        break
    }else if(i == Math.floor(Math.sqrt(shu))){
        console.log(shu+'是质数');
    }
}
